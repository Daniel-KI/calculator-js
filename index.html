<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="shortcut icon" href="./assets/icon.png" type="image/png">
    <link href="./style/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/22757e7b69.js" crossorigin="anonymous"></script>
    <script src="./js/Calculator.js" defer></script>
    <script src="./js/script.js" defer></script>
</head>

<body>
    <div class="calculator">
        <div class="output">
            <div previous-operand class="previous-operand"></div>
            <div current-operand class="current-operand"></div>
        </div>
        <div class="keyboard">
            <button priority-operation>%</button>
            <button clear-current-operand>CE</i></button>
            <button clear-all>C</button>
            <button delete><i class="fas fa-backspace"></i></button>
            <button priority-operation>1/</button>
            <button operation>^</button>
            <button priority-operation>âˆš</button>
            <button operation>/</button>
            <button number>7</button>
            <button number>8</button>
            <button number>9</button>
            <button operation>*</button>
            <button number>4</button>
            <button number>5</button>
            <button number>6</button>
            <button operation>-</button>
            <button number>1</button>
            <button number>2</button>
            <button number>3</button>
            <button operation>+</button>
            <button sign>+/-</button>
            <button number>0</button>
            <button dot>.</button>
            <button equals>=</button>
        </div>
    </div>
</body>

</html>
